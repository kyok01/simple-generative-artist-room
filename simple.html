<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Firebase:v9:Chatアプリ</title>
  </head>
  <body>
    <!-- コンテンツ表示画面 -->

    <div>
      <div>名前：<input type="text" id="uname" /></div>
      <div>
        <textarea id="text" cols="30" rows="10"></textarea>
        <button id="send">送信</button>
        <button id="delete">削除</button>
      </div>
      <div id="output" style="overflow: auto; height: 300px;"></div>
    </div>
    <!--/ コンテンツ表示画面 -->

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- JQuery -->

    <!--** 以下Firebase **-->
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.8.1/firebase-app.js";
      import {
        getDatabase,
        ref,
        push,
        set,
        onChildAdded,
        remove,
        onChildRemoved,
      } from "https://www.gstatic.com/firebasejs/9.8.1/firebase-database.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyAVk0RG_P3bspBhVOlaZ_3rpcc_IVds-qk",
        authDomain: "gsdemo-ad0c7.firebaseapp.com",
        projectId: "gsdemo-ad0c7",
        storageBucket: "gsdemo-ad0c7.appspot.com",
        messagingSenderId: "818833935732",
        appId: "1:818833935732:web:06c9a54f241712f31c3021",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);
      const dbRef = ref(db, "chat");
      const dbRefTest = ref(db, "chat/-N1smG4PR8nJ5a8RqIdO");
      // const dbRefChatC = ref(db, "chat/chatNum");

      //送信イベント
      $("#send").on("click", function () {
        const msg = {
          uname: $("#uname").val(),
          text: $("#text").val(),
        };
        // 唯一のkeyを取得する
        const newPostRef = push(dbRef);
        set(newPostRef, msg);
      });

      $("#delete").on("click", function () {
        // remove(ref("/chat/-N1smIykbTMpR7kLZN9g"));
        remove(dbRefTest);
        console.log(dbRefTest);
      });

      const arr = ["a", "b", "c"];
      for (let i = 0; i < 4; i++) {
        const num = arr[i];
        console.log(arr[i]);
        console.log(num);
      }

      //受信イベント
      onChildAdded(dbRef, function (data) {
        console.log(data); //書き足したdebugソース
        const msg = data.val();
        const key = data.key; //ユニークキーの取得
        let h = '<p ';
        h += 'data-id="';
        h += key;
        h += '" >';
        h += msg.uname;
        h += '<br>';
        h += msg.text;
        h += '</p>';
        $("#output").append(h);
      });

      //削除イベント

      // onChildRemoved(dbRef, (data) => {
      //   // deleteComment(postElement, data.key);
      // });
    </script>
  </body>
</html>
