<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase:v9:Chatアプリ</title>
  </head>
  <body>
    <!-- コンテンツ表示画面 -->

    <div>
      <div>入力エリア</div>
      <div>名前：<input type="text" id="uname" /></div>
      <div>
        <textarea id="text" cols="30" rows="5"></textarea>
        <button id="send">送信</button>
      </div>
      <div>削除エリア(削除したいkeyを入力してください)</div>
      <div>
        <textarea id="deleteKey" cols="30" rows="2"></textarea>
        <button id="delete">削除</button>
      </div>
      <div>編集エリア(編集したいkeyと名前、チャット内容を入力してください)</div>
      <div>
        <textarea id="updateKey" cols="30" rows="2"></textarea>
        <textarea id="updateUName" cols="30" rows="2"></textarea>
        <textarea id="updateText" cols="30" rows="5"></textarea>
        <button id="update">更新</button>
      </div>

      <div
        id="output"
        style="
          overflow: auto;
          height: 300px;
          width: 100%;
          border: 1px solid black;
        "
      ></div>
    </div>
    <button class="del">削除</button>
    <!--/ コンテンツ表示画面 -->

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- JQuery -->

    <!--** 以下Firebase **-->
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.8.1/firebase-app.js";
      import {
        getDatabase,
        ref,
        push,
        set,
        onChildAdded,
        remove,
        onChildRemoved,
        update
      } from "https://www.gstatic.com/firebasejs/9.8.1/firebase-database.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyAVk0RG_P3bspBhVOlaZ_3rpcc_IVds-qk",
        authDomain: "gsdemo-ad0c7.firebaseapp.com",
        projectId: "gsdemo-ad0c7",
        storageBucket: "gsdemo-ad0c7.appspot.com",
        messagingSenderId: "818833935732",
        appId: "1:818833935732:web:06c9a54f241712f31c3021",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);
      const dbRef = ref(db, "chat");

      // const dbRefChatC = ref(db, "chat/chatNum");

      //送信イベント
      // 送信
      $("#send").on("click", function () {
        const msg = {
          uname: $("#uname").val(),
          text: $("#text").val(),
        };
        // 唯一のkeyを取得する
        const newPostRef = push(dbRef);
        set(newPostRef, msg);
      });

      // 物理削除
      $("#delete").on("click", function () {
        console.log("osetayo");
        const deleteKey = $("#deleteKey").val();
        const dbRefDelete = ref(db, "chat/" + deleteKey);
        remove(dbRefDelete);
      });

      $(document).on("click", 'button[data-btn^="btn"]', function () {
        console.log("osetayo");

        console.log($(this).data("btn"));
        console.log($(this).data("btn").replace("btn", ""));
        const deleteKey = $(this).data("btn").replace("btn", "");
        const dbRefDelete = ref(db, "chat/" + deleteKey);
        remove(dbRefDelete);
      });

      // 更新
      $("#update").on("click", function () {
        console.log("更新ボタン押せた"); //debug
        const updateKey = $("#updateKey").val();
        const updateUName = $("#updateUName").val();
        const updateText = $("#updateText").val();
        const postData = {
          uname : updateUName,
          text : updateText
        };
        const updates = {};
        updates['chat/' + updateKey] = postData;
        update(ref(db), updates);
      });


      //受信イベント
      onChildAdded(dbRef, function (data) {
        console.log(data); //書き足したdebugソース
        const msg = data.val();
        const key = data.key; //ユニークキーの取得
        let h = '<div id="';
        h += key;
        h += '">';
        h += "<p>";
        h += msg.uname;
        h += "<br>";
        h += msg.text;
        h += "<br>";
        h += key;
        h += "</p>";
        h += '<button data-btn="btn';
        h += key;
        h += '">';
        h += "削除";
        h += "</button>";
        h += "</div>";
        $("#output").append(h);
      });

      onChildRemoved(dbRef, function (data) {
        console.log(data); //debug
        const key = data.key; //ユニークキーの取得
        console.log($("#" + key));
        $("#" + key).remove();
      });
    </script>
  </body>
</html>
